<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Email Inbox Viewer</title>
  <style>
    body { font-family: Arial; background: #ddd; text-align: center; padding: 40px; }
    h2 { color: #004466; }
    .email-box { display: inline-flex; margin-top: 20px; font-size: 18px; }
    .email-input { padding: 10px; font-size: 18px; width: 250px; border: 1px solid #ccc; border-radius: 4px 0 0 4px; outline: none; }
    .domain { background: #0b3c5d; color: white; padding: 10px; font-size: 18px; }
    .check-btn { background: gold; border: none; padding: 10px 15px; font-weight: bold; cursor: pointer; border-radius: 0 4px 4px 0; }
    #inbox {
      margin-top: 30px;
      text-align: left;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      max-height: 500px; /* tối ưu scroll */
      overflow-y: auto;
    }
    .mail-item { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .mail-item:last-child { border-bottom: none; }
    button.read-btn { margin-top: 5px; background: #0b3c5d; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; }
    pre { white-space: pre-wrap; word-wrap: break-word; background: #f0f0f0; padding: 10px; border-radius: 4px; }
    .full-email { max-width: 90%; margin: 20px auto; padding: 20px; background: white; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <h2>CHECK YOUR INBOX!</h2>

  <div class="email-box">
    <input id="userInput" class="email-input" type="text" placeholder="Enter inbox name">
    <div class="domain">@luahaha.com</div>
    <button class="check-btn" onclick="checkInbox()">Check</button>
  </div>

  <p>Nhập bất kỳ inbox name nào để kiểm tra.</p>

  <div id="inbox">
    <p>Hộp thư sẽ hiển thị ở đây...</p>
  </div>

<script>
const apiUrl = 'https://luahaha-com.vercel.app/api/emails';

async function checkInbox() {
  const emailUser = document.getElementById("userInput").value.trim();
  if (!emailUser) { alert("Nhập tên hộp thư trước!"); return; }

  const inboxDiv = document.getElementById("inbox");
  inboxDiv.innerHTML = "<p>Đang tải email...</p>";

  try {
    const response = await fetch(`${apiUrl}?user=${emailUser}`);
    if (!response.ok) throw new Error('Không thể fetch API');
    const emails = await response.json();

    inboxDiv.innerHTML = "";

    // Chỉ hiển thị email có đuôi @luahaha.com
    const filteredEmails = emails.filter(mail => mail.to?.endsWith("@luahaha.com") || mail.from?.endsWith("@luahaha.com"));

    if (filteredEmails.length === 0) {
      inboxDiv.innerHTML = "<p>Chưa có thư nào</p>";
      return;
    }

    filteredEmails.forEach(mail => {
      const dateStr = new Intl.DateTimeFormat("vi-VN", {
        year: "numeric", month: "2-digit", day: "2-digit",
        hour: "2-digit", minute: "2-digit", second: "2-digit",
        hour12: false, timeZone: "Asia/Ho_Chi_Minh"
      }).format(new Date(mail.date));

      const item = document.createElement("div");
      item.className = "mail-item";
      item.innerHTML = `
        <b>From:</b> ${mail.from} <br>
        <b>Subject:</b> ${mail.subject} <br>
        <b>Date:</b> ${dateStr}<br>
        <b>Snippet:</b> ${mail.snippet} <br>
        <button class="read-btn" onclick="readMail('${mail.id}')">Xem đầy đủ</button>
      `;
      inboxDiv.appendChild(item);
    });

  } catch (error) {
    inboxDiv.innerHTML = `<p>Error: ${error.message}</p>`;
    console.error(error);
  }
}

async function readMail(id) {
  const emailUser = document.getElementById("userInput").value.trim();
  if (!emailUser) return;

  const inboxDiv = document.getElementById("inbox");
  inboxDiv.innerHTML = "<p>Đang tải nội dung email...</p>";

  try {
    const response = await fetch(`${apiUrl}?user=${emailUser}&id=${id}`);
    if (!response.ok) throw new Error('Không thể fetch email');
    const mail = await response.json();

    const dateStr = new Intl.DateTimeFormat("vi-VN", {
      year: "numeric", month: "2-digit", day: "2-digit",
      hour: "2-digit", minute: "2-digit", second: "2-digit",
      hour12: false, timeZone: "Asia/Ho_Chi_Minh"
    }).format(new Date(mail.date));

    inboxDiv.innerHTML = "";
    const content = document.createElement("div");
    content.className = "full-email"; // Rộng hơn khi xem đầy đủ
    content.innerHTML = `
      <h3>${mail.subject}</h3>
      <p><b>From:</b> ${mail.from}</p>
      <p><b>Date:</b> ${dateStr}</p>
      <pre>${mail.body || "(Email rỗng)"}</pre>
      <button class="read-btn" onclick="checkInbox()">Quay lại Inbox</button>
    `;
    inboxDiv.appendChild(content);

  } catch (error) {
    inboxDiv.innerHTML = `<p>Error: ${error.message}</p>`;
    console.error(error);
  }
}
</script>
</body>
</html>
